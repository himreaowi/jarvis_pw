<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- input the main.css file -->
	<link rel="stylesheet" href="../static/main.css">
	<!-- use bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Login</title>
</head>
<body style="overflow:hidden; background-image: linear-gradient( 180deg, rgba(23,120,242,1) 47.5%, rgba(4,64,139,1) 125.2% ); height: 100vh;">
	<nav class="navbar navbar-expand-md navbar-dark bg-primary justify-content-center">
		<a class="navbar-brand abs" href="#">Jarvis, The Password Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse" id="collapsingNavbar">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="//codeply.com">Github</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="//codeply.com">Security Documentation</a>
				</li>
			</ul>
		</div>
	</nav>
	<div style="height: 100vh;">
		<!-- If error variable passed, show modal with error message -->
		{% if error == True %}
			<script>
				alert("{{ message }}");
			</script>
		{% endif %}
		<div class="wrapper">
			<div class="text-center mt-4 name">
				Login
			</div>
			<form class="p-3 mt-3" action="/data" method="POST">
				<div class="form-field d-flex align-items-center">
					<span class="far fa-user"></span>
					<input type="text" name="username" id="username" placeholder="Username">
				</div>
				<div class="form-field d-flex align-items-center">
					<span class="fas fa-key"></span>
					<input type="password" name="password" id="password" placeholder="Password">
				</div>
				<button class="btn mt-3" type="submit" name="submit_button" value="login">Submit</button>
				<button class="btn mt-3" type="submit" name="submit_button" value="register">Register</button>
			</form>
		</div>
	</div>
	<nav class="navbar fixed-bottom navbar-light bg-light">
		<a class="navbar-brand" href="#">Â© CZ4010: Applied Cryptography Group 45</a>
	</nav>
</body>
</html>
